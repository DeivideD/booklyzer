server.servlet.context-path=/booklyzer
spring.application.name=booklyzer
spring.dataSourceClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:6969/booklyzer
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=VGhpcyBpcyBhIHNlY3JldCBrZXkgZm9yIEpXVCAyNTYgYml0cyEhIQ==
jwt.expiration=86400000

springdoc.swagger-ui.path=/swagger-ui-custom.html

spring.flyway.enabled=false
spring.flyway.migrations-enabled=false
spring.flyway.clean-disabled=true
spring.flyway.baseline-on-migrate=true

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.default-property-inclusion=non_null


server.error.whitelabel.enabled=false

logging.level.org.springframework.security=DEBUG